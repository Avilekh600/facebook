<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>facebook clone</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-100">
    <div class="container flex  justify-center mt-32">
        <div class="left mr-10 mt-14">
              <img class="w-80 " src="./facebook.9531e960.svg" alt="img">
              <p class="w-3/4 ml-10 text-2xl">Connect with friends and the world around you on Facebook.</p>

        </div>
        <div class="right ml-10 flex flex-col bg-white w-96 h-80 rounded-md shadow-xl ">
             <input class="mx-3 my-2 p-2 border  border-gray-200 rounded-md outline-blue-400" type="text" placeholder="Email or phone number">
             <input class="mx-3 my-2 p-2 border border-gray-200 rounded-md outline-blue-400" type="password" placeholder="Password">
             <button class="btn mx-3 my-2 py-3 font-bold rounded-md bg-blue-600 text-white hover:bg-blue-700">Log In </button>
             <span class="text-center text-sm text-blue-600 hover:underline cursor-pointer">forget password ?</span>
            <hr class="my-4 mx-2">
             <button class="btn mx-auto my-2 px-2 py-3 font-bold rounded-md bg-green-500 text-white w-fit hover:bg-green-600">Create new account </button>
             <div class="txt relative top-16 text-center"><span class="font-bold cursor-pointer">Create a Page</span> for a celebrity, brand or business</div>
        </div>

    </div>
    
</body>
</html>
